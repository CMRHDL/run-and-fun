<html ng-app="runAndFun">
  <head>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="LoginController as vm">
      <div ng-hide="vm.appState.accessToken != null">
        <h1>Hallo Run and funnler!</h1>
        <p>Please login to show your activities!</p>
        <a href="https://runkeeper.com/apps/authorize?client_id={{vm.appState.clientId}}&amp;redirect_uri={{vm.appState.redirectUri}}&amp;response_type=code">
          <img src="//static1.runkeeper.com/images/assets/login-blue-white-200x38.png" />
        </a>
      </div>
      <div ng-show="vm.appState.accessToken != null">
        <h1>Hallo {{vm.appState.username}}!</h1>
        <ul>
          <li><a href="/indexActivities">Index your activities</a></li>
          <li><a href="/activities.html">Show your activities</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
